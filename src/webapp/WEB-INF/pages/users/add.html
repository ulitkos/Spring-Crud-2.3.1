<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>

<body>
<div>
    <h2>Add new user</h2>
    <form action="/users/new"  method="post">
        <table>
            <tr>
                <td><label>Name:
                    <input name="firstName"/>
                </label></td>
            </tr>
            <tr>

                <td><label>Lastname:
                    <input name="lastName"/>
                </label></td>
            <tr>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
