<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
</head>

<body>
<div>
<h3><a href="/users/add">Add new User</a></h3>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${elements}">
        <td th:text="${user.getId}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td><a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{/users/del/{id}(id=${user.id})}">Delete</a></td>
    </tr>
    </tbody>

</table>

</body>

</html>
